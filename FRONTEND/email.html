<!DOCTYPE html>
<html>
<head>
  <title>Voice Test</title>
</head>
<body>
  <button onclick="startVoiceInput()">üé§ Speak</button>
  <textarea id="output" rows="5" cols="50"></textarea>

  <script>
    function startVoiceInput() {
      try {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("output").value = transcript;
        };

        recognition.onerror = function(event) {
          alert("üé§ Voice input error: " + event.error);
        };
      } catch (err) {
        alert("üé§ Voice input not supported in this browser.");
      }
    }
    recognition.onstart = function() {
  console.log("üé§ Voice recognition started");
};

recognition.onend = function() {
  console.log("üé§ Voice recognition ended");
};

recognition.onabort = function() {
  console.log("‚ö†Ô∏è Voice recognition aborted");
};
  </script>
</body>
</html>
